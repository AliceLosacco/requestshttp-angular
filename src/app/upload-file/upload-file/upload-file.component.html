<div class="my-3">
    <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="onChange($event)"
        multiple
    >
    <div class="my-2 progress">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width]="progress + '%'"
      >
          {{ progress }}%
      </div>
    </div>
</div>
<div class="my-3">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files" > Upload </button>
</div>
